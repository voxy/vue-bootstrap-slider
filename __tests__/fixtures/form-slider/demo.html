<div id="app">
  <h1>Basic slider</h1>
  <b-form-slider ref="basic" v-model="basicValue" :min="0" :max="100" trigger-change-event></b-form-slider>
  <p>Value of slider is {{ basicValue }}</p>

  <h1>Vertical slider</h1>
  <b-form-slider ref="vertical" v-model="basicValue" :min="0" :max="100" orientation="vertical"></b-form-slider>
  <p>Value of slider is {{ basicValue }}</p>

  <h1>Range slider</h1>
  <b-form-slider ref="range" v-model="rangeValue" range :min="0" :max="100"></b-form-slider>
  <p>Value of slider is {{ rangeValue }}</p>

  <h1>Ticked slider</h1>
  <b-form-slider ref="ticks" v-model="simpleValue" :min="1" :max="3" :ticks="ticks" :ticks-labels="tickLabels"></b-form-slider>

  <h1>Custom styled slider</h1>
  <b-form-slider ref="custom" v-model="basicValue" :min="0" :max="100" slider-track-class="secondary-background-color"></b-form-slider>
</div>
